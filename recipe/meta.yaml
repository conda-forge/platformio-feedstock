{% set name = "platformio" %}
{% set version = "6.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed7c6397f0ced579bc8137c8253465c0cfab6c0cc38d4f63da4502e995bdb5ce

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - platformio = platformio.__main__:main
    - pio = platformio.__main__:main
    - piodebuggdb = platformio.__main__:debug_gdb_main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - bottle 0.12
    - click >=8.0.4,<9
    - colorama
    - marshmallow 3
    - pyelftools 0.30
    - pyserial 3.5
    - requests 2
    - semantic_version 2.10
    - tabulate 0
    - ajsonrpc 1.2
    - starlette >=0.19,<0.36
    - uvicorn >=0.16,<0.26
    - wsproto 1

test:
  requires:
    - pip
  imports:
    - platformio
  commands:
    - pip check
    - platformio --help
    - pio --help

about:
  home: https://platformio.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: PlatformIO is a new generation ecosystem for embedded development.
  dev_url: https://github.com/platformio/platformio-core

extra:
  recipe-maintainers:
    - hmaarrfk
